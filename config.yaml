#googleAnalytics: ""
disableKinds: ["taxonomy", "taxonomyTerm"]
enableEmoji: true
pygmentsUseClasses: true

module:
  imports:
  - path: github.com/kdevo/osprey-delight/v5

Params:
  author: "Sidings Media"
  description: "Sidings Media - Open Source Education"
  blogURL: "https://blog.sidingsmedia.com"
  logoBig: "logo.png"
  logoSmall: "favicon.png"
  # background: "background.jpg"
  opengraphImage: "logo.png"
  favicon: "favicon.png"
  theme: "dedark"
  # tagline: "Open source education"
  mdTagline: "# Sidings Media\n ## Open Source Education{cursor}"
  enforceSinglePage: true
  copyright: true
  credit: true

## Social links in footer:
  Social:
  - type: github
    url: "https://github.com/SidingsMedia/"
